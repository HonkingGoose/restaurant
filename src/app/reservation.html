<!DOCTYPE html>
<html>
  <head>
    <title>Input field template</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style_global.css">
  </head>
  <body>
    <h1>Add Reservation</h1>
    <h2>Guest</h2>
    <div>
      <p>Booking guest</p>
      <select>
        <option value="1">Guest 1</option>
        <option value="2">Guest 2</option>
        <option value="3">Guest 3</option>
        <option value="4">Guest 4</option>
      </select>
    </div>
    <div>
      <p>Number of guests</p>
      <input type="text" name="nrguests" value="">
    </div>
    <h2>Date</h2>
    <div>
      <p>Date</p>
      <input type="date" name="date" value="">
    </div>
    <div>
      <p>Start time</p>
      <input type="time" name="starttime" value="">
    </div>
    <div>
      <p>End time</p>
      <input type="time" name="endtime" value="">
    </div>
    <h2>Table</h2>
    <div>
      <p>Table</p>
      <select>
        <option value="1">Table 1</option>
        <option value="2">Table 2</option>
        <option value="3">Table 3</option>
        <option value="4">Table 4</option>
      </select>
    </div>
    <div>
      <p>Menu price</p>
      <input class="checkbox" type="checkbox" name="hideprice" value="hideprice">Hide menu prices
    </div>
    <div>
      <button>Save</button>
    </div>
  </body>
</html>
