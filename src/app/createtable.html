<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style_global.css">
  </head>
  <body>
    <h1>input table properties</h1>
    <div>
      <p>Number</p>
      <input type="number" name="number" value="">
    </div>
    <div>
      <p>Number of guests</p>
      <select>
        <option value="user1">User 1</option>
        <option value="user2">User 2</option>
        <option value="user3">User 3</option>
        <option value="user4">User 4</option>
        <option value="user5">User 5</option>
        <option value="user6">User 6</option>
      </select>
    </div>
    <div>
      <p>Date</p>
      <input type="date" name="date" value="">
    </div>
    <div>
      <p>Time</p>
      <input type="time" name="time" value="">
    </div>
    <div>
      <p>Capacity</p>
      <input type="number" name="capacity" value="">
    </div>
    <div>
      <p>Availability</p>
      <input type="Boolean" name="availability" value="">
    </div>
    <div>
      <p>Confirmation</p>
      <input class="checkbox" checked type="checkbox" name="confirmation" value="checked">Send confirmation email
    </div>

  </body>
</html>
