<!DOCTYPE html>
<html>
  <head>
    <title>Insert_Reservation</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style_global.css">
    <script defer src="insert_reservation.js"></script>
  </head>
  <body>
      <h1>Insert reservation</h1>
      <h2>Reservation date</h2>
      <div>
          <p>Date</p>
          <input id="date" type="date" name="date" value="">
      </div>
      <div>
        <p>Start time</p>
        <input id="starttime" type="time" name="starttime" value="">
      </div>
      <h2>Number of guests</h2>
      <div>
        <input id="nrguests" type="text" name="nrguests" value="">
      </div>
      <h2>Allergy</h2>
      <div>
        <input id="allergy" type="text" name="allergy" value="">
      </div>
      <div>
        <p>Hide menuprices</p>
        <input id="hideprice" class="checkbox" type="checkbox" name="hideprice" value="hideprice">
      </div>
      <h2>Special Needs</h2>
      <div>
        <input id="specialneeds" type="text" name="specialneeds" value="">
      </div>
      <h2>Contactinfos</h2>
        <p>Name</p>
        <input id="name" type="text" name="name" value="">
        <p>Phonenumber</p>
        <input id="phonenumber" type="number" name="phonenumber" value="">
        <p>City</p>
        <input id="city" type="text" name="city" value="">
        <div>
          <button id="sendButton">Save</button>
        </div> 
  </body>
