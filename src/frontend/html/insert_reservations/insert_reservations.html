<!doctype html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Create new reservation
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create reservation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <p>Reservation date</p>
              <input id="reservation_date" type="text" name="reservation_date" value="">
              <p>Start time</p>
              <input id="start_time" type="text" name="start_time" value="">
              <p>Hide menu price</p>
              <input id='hide_menu_price' type="checkbox" name="hide_menu_price" value="">
              <p>Number of guests</p>
              <input id="number_of_guests" type="number" name="number_of_guests" value="">
              <p>Allergies</p>
              <input id="allergy" type="text" name="allergy" value="">
              <p>Special needs</p>
              <input id='special_needs' type="text" name="special_needs" value="">
              <p>Contact id</p>
              <input id="contactinfos_id" type="number" name="contactinfos_id" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="postReservations()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      <script src="../../js/insert_reservations/insert_reservations.js"></script>
</body>

</html>
