<!DOCTYPE html>
<html lang=”eng”>
  <head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" href="xml.css">
  </head>
  <body>
  <main>
<!--GET-->
    <div id="getResults">
      <h1>ALL MenuItems</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Description</th>
            <th>Price:</th>
          </tr>
        </thead>
        <tbody id="menuItemsTable">
        </tbody>
      </table>
      <button onclick="getMenuItems()">GET MenuItems</button>
      <br>
      <br>
    </div>
<!--GET BY ID-->
    <div id="getMenuItemsById">
      <h1>GET MenuItem BY ID</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Description</th>
            <th>Price:</th>
          </tr>
        </thead>
        <tbody id="menuItemTableById">
        </tbody>
      </table>
      MenuItem ID:<input type="text" name="menuItemId" id="menuItemId"><button onclick="getMenuItemsById()">GET MenuItem BY ID</button>
      <br>
      <br>
    </div>
<!--DELETE BY ID-->
    <div id="deleteMenuItemsById">
      <h1>DELETE MenuItemS BY ID</h1>
      MenuItem ID:<input type="text" name="menuItemsId1" id="menuItemsId1">
      <button onclick="deleteMenuItemsById()">DELETE MenuItem BY ID</button>
      <br>
      <br>
    </div>
<!--PUT BY ID-->
    <div id="updateMenuItemsById">
      <h1>UPDATE MenuItem BY ID</h1>
      <label for="menuItem_id">ID:
        <input type="text" id="menuItem_id"/>
      </label>
      <label for="name">Name:
        <input type="text" id="name"/>
      </label>
      <label for="description">description:
        <input type="text" id="description"/>
      </label>
      <label for="price">Price:
        <input type="text" id="price"/>
      </label>
      <button onclick="updateMenuItemsById()">UPDATE MenuItem BY ID</button>
      <br>
      <br>
    </div>
<!--POST-->
    <div id="postMenuItems">
      <h1>POST MenuItem</h1>
      <label for="name1">Name:
        <input type="text" id="name1"/>
      </label>
      <label for="description1">description:
        <input type="text" id="description1"/>
      </label>
      <label for="price1">Price:
        <input type="text" id="price1"/>
      </label>
      <button onclick="postMenuItems()">POST MenuItem</button>
      <br>
      <br>
  </main>
    <script type="text/javascript" src="menu-items.js"></script>
  </body>
</html>
