<!DOCTYPE html>
<html lang=”eng”>
  <head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" href="xml.css">
  </head>
  <body>
  <main>
<!--GET-->
    <div id="getResults">
      <h1>ALL ingredients</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Allergen</th>
            <th>Unit of measurement:</th>
            <th>Amount in stock:</th>
          </tr>
        </thead>
        <tbody id="ingredientTable">
        </tbody>
      </table>
      <button onclick="getIngredients()">GET INGREDIENTS</button>
      <br>
      <br>
    </div>
<!--GET BY ID-->
    <div id="getIngredientsById">
      <h1>GET INGREDIENT BY ID</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Allergen</th>
            <th>Unit of measurement:</th>
            <th>Amount in stock:</th>
          </tr>
        </thead>
        <tbody id="ingredientTableById">
        </tbody>
      </table>
      INGREDIENT ID:<input type="text" name="ingredientId" id="ingredientId"><button onclick="getIngredientsById()">GET INGREDIENT BY ID</button>
      <br>
      <br>
    </div>
<!--DELETE BY ID-->
    <div id="deleteIngredientsById">
      <h1>DELETE INGREDIENTS BY ID</h1>
      INGREDIENTS ID:<input type="text" name="ingredientsId1" id="ingredientsId1">
      <button onclick="deleteIngredientsById()">DELETE INGREDIENT BY ID</button>
      <br>
      <br>
    </div>
<!--PUT BY ID-->
    <div id="updateIngredientsById">
      <h1>UPDATE INGREDIENTS BY ID</h1>
      <label for="ingredient_id">ID:
        <input type="text" id="ingredient_id"/>
      </label>
      <label for="name">Name:
        <input type="text" id="name"/>
      </label>
      <label for="allergen">Allergen:
        <input type="text" id="allergen"/>
      </label>
      <label for="unit_of_measurement">Unit of measurement:
        <input type="text" id="unit_of_measurement"/>
      </label>
      <label for="amount_in_stock">Amount in stock:
        <input type="text" id="amount_in_stock"/>
      </label>
      <button onclick="updateIngredientsById()">UPDATE INGREDIENT BY ID</button>
      <br>
      <br>
    </div>
<!--POST-->
    <div id="postIngredients">
      <h1>POST INGREDIENT</h1>
      <label for="name1">Name:
        <input type="text" id="name1"/>
      </label>
      <label for="allergen1">Allergen:
        <input type="text" id="allergen1"/>
      </label>
      <label for="unit_of_measurement1">Unit of measurement:
        <input type="text" id="unit_of_measurement1"/>
      </label>
      <label for="amount_in_stock1">Amount in stock:
        <input type="text" id="amount_in_stock1"/>
      </label>
      <button onclick="postIngredients()">POST INGREDIENT</button>
      <br>
      <br>
  </main>
    <script type="text/javascript" src="ingredients.js"></script>
  </body>
</html>
