<!doctype html>

<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Menu Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
    <!--Font Awesome CSS-->
    <!-- later rloman <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    -->
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <table id="dataTable" class="table table-striped table-bordered hover table-hover"></table>
        </div>
        <div class="col-lg-3">
            <!-- later with Font Awesome <i class="fa fa-plus btn btn-success" id="addBtn2"></i>-->
            <button id="addBtn" class="btn btn-primary">New</button>
        </div>
    </div>
    <div class="modal fade" id="postDetail" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Enter a post</h3>
                    <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="modalForm" enctype='text/plain' autocomplete="off">
                        Name:<br>
                        <input type='text' class="form-control" name='name' id="name"><br>
                        Description:<br>
                        <input type='text' class="form-control" name='description' id="description"><br>
                        Price:<br>
                        <input type='text' class="form-control" name='price' id="price"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnsubmit">Submit</button>
                    <!-- this is the first, normal Delete button NOT TO BE CONFUSED WITH the popover-->
                    <!-- in fact, this will later contain a Popover -->
                    <a href="#" id="deleteButton" data-title="Are you sure" data-trigger="focus"
                       data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                    <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<!-- this is for the button Delete, to confirm it using a Popper confirmation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../../js/menu_items/menu_items.js"></script>
</body>
