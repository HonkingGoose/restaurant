<!DOCTYPE html>
<html lang=”eng”>
  <head>
    <meta charset=”UTF-8”>
    <link rel="stylesheet" href="xml.css">
  </head>
  <body>
  <main>
<!--GET-->
    <div id="getOrders">
      <h1>ALL ORDERS</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Special Wishes:</th>
            <th>Timestamp:</th>
            <th>Completed:</th>
            <th>Table ID:</th>
            <th>Menu item ID:</th>
          </tr>
        </thead>
        <tbody id="orderTable">
        </tbody>
      </table>
      <button onclick="getOrders()">GET ORDERS</button>
      <br>
      <br>
    </div>
<!--GET BY ID-->
    <div id="getOrdersById">
      <h1>GET ORDER BY ID</h1>
      <table>
        <thead>
          <tr>
            <th>ID:</th>
            <th>Special Wishes:</th>
            <th>Timestamp:</th>
            <th>Completed:</th>
            <th>Table ID:</th>
            <th>Menu item ID:</th>
          </tr>
        </thead>
        <tbody id="orderTableById">
        </tbody>
      </table>
      ORDER ID:<input type="text" name="orderId" id="orderId"><button onclick="getOrdersById()">GET ORDER BY ID</button>
      <br>
      <br>
    </div>
<!--DELETE BY ID-->
    <div id="deleteOrdersById">
      <h1>DELETE ORDER BY ID</h1>
      ORDER ID:<input type="text" name="orderId1" id="orderId1">
      <button onclick="deleteOrdersById()">DELETE ORDER BY ID</button>
      <br>
      <br>
    </div>
<!--PUT BY ID-->
    <div id="updateOrder">
      <h1>UPDATE ORDER BY ID</h1>
      <label for="order_id">ID:
        <input type="text" id="order_id"/>
      </label>
      <label for="special_wishes">Special wishes:
        <input type="text" id="special_wishes"/>
      </label>
      <label for="completed">Completed:
        <input type="text" id="completed"/>
      </label>
      <label for="table_id">Table ID:
        <input type="text" id="table_id"/>
      </label>
      <label for="menu_item_id">Menu item ID:
        <input type="text" id="menu_item_id"/>
      </label>
      <button onclick="updateOrdersById()">UPDATE ORDER BY ID</button>
      <br>
      <br>
    </div>
<!--POST-->
    <div id="postOrders">
      <h1>POST ORDER</h1>
      <label for="special_wishes">Special wishes:
        <input type="text" id="special_wishes1"/>
      </label>
      </label>
      <label for="table_id">Table ID:
        <input type="text" id="table_id1"/>
      </label>
      <label for="menu_item_id">Menu item ID:
        <input type="text" id="menu_item_id1"/>
      </label>
      <button onclick="postOrders()">ADD ORDER</button>
      <br>
      <br>
  </main>
    <script type="text/javascript" src="restaurant_orders.js"></script>
  </body>
</html>
