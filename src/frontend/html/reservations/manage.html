<body>
  <h1 class="title">Manage Reservations</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table id="dataTable" class="display">
          <thead>
            <tr>
              <td>ID</td>
              <td>Date</td>
              <td>Start time</td>
              <td>Price hidden</td>
              <td>Number of guests</td>
              <td>Allergies</td>
              <td>Special needs</td>
              <td>Contactinfos ID</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Klant toevoegen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="newKlant">
          <form>
            <label for="naam">Naam van klant
              <input type="text" id="naamklant" />
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
          <button onclick="sendKlant()" class="btn btn-primary" name="button" data-dismiss="modal">Voeg toe</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" id="modalDeleteAndUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modify/Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="DeleteAndUpdate">
          <form>
            <input type="hidden" name="klantId1" id="klantId1">
            <label>Date
              <input type="date" id="date" />
            </label>
            <label>Start time
              <input type="time" id="time" />
            </label>
            <label>Hide menu price
              <input type="text" id="hideprice" />
            </label>
            <label>Number of guests
              <input type="number" id="nrguests" />
            </label>
            <label>Allergies
              <input type="text" id="allergies" />
            </label>
            <label>Special needs
              <input type="text" id="specialneeds" />
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="putKlantById()" class="btn btn-primary" name="button" data-dismiss="modal">Modify</button>
          <!-- <button onclick="deleteBootById()" class="btn btn-danger" name="button" data-dismiss="modal">Verwijderen</button> -->
          <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"
            data-target="#deleteModal" data-whatever="@mdo">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="Delete">
          <h1>Are you sure you want to delete this reservation?</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No, go back</button>
          <button onclick="deleteKlantById()" class="btn btn-danger" name="button" data-dismiss="modal">Yes, I'm sure</button>
        </div>
      </div>
    </div>
  </div>
