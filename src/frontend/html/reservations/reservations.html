<!doctype html>

<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>Posts</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
  <link rel="stylesheet" href="../../css/reservations/manage.css">

  <!--Font Awesome CSS-->
  <!-- later rloman <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    -->

</head>

<body>


  <div class="container">

    <div class="row">

      <div class="col-lg-12">

        <table id="dataTable" class="table table-striped table-bordered hover table-hover">
        </table>
      </div>
      <div class="col-lg-3">
        <!-- later with Font Awesome <i class="fa fa-plus btn btn-success" id="addBtn2"></i>-->
        <!-- <button id="addBtn" class="btn btn-primary">New</button> -->
        <button id="fetch" class="btn btn-success">Fetch</button>
        <button id="clear" class="btn btn-warning">Clear</button>

      </div>
    </div>

    <div class="modal fade" id="postDetail" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Enter a post</h3>
            <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="modalForm" enctype='text/plain'>
              <!--ID:<br>
              <input type='text' class="form-control" id='form-id'><br>-->
              Guest:<br>
              <input disabled type='text' class="form-control" id='form-contactinfos_id'><br>
              Date:<br>
              <input type='date' class="form-control" id='form-reservation_date'><br>
              Time:<br>
              <input type='time' class="form-control" id='form-start_time'><br>
              Menu price hidden:<br>
              <input type='text' class="form-control" id='form-hide_menu_price'><br>
              Number of guests:<br>
              <input type='number' class="form-control" id='form-number_of_guests'><br>
              Allergies:<br>
              <input type='text' class="form-control" id='form-allergy'><br>
              Special needs:<br>
              <input type='text' class="form-control" id='form-special_needs'><br>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnsubmit">Submit</button>

            <!-- this is the first, normal Delete button NOT TO BE CONFUSED WITH the popover-->
            <!-- in fact, this will later contain a Popover -->
            <a href="#" id="deleteButton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover"
              data-placement="top" class="btn btn-danger">Delete</a>
            <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()"
              data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <!-- this is for the button Delete, to confirm it using a Popper confirmation-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <script src="../../js/reservations/manage.js"></script>


</body>
