    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <table id="dataTable" class="table table-striped table-bordered hover table-hover">
                </table>
            </div>
            <div class="col-lg-3">
                <!-- later with Font Awesome <i class="fa fa-plus btn btn-success" id="addBtn2"></i>-->
                <button id="addBtn" class="btn btn-primary">New</button>
                <!-- <button id="fetch" class="btn btn-success">Fetch</button> -->
                <button id="clear" class="btn btn-warning">Clear</button>

            </div>
        </div>

        <div class="modal fade" id="postDetail" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modal-title"></h3>
                        <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="modalForm" enctype='text/plain'>
                            Name:<span class="red">*</span><br>
                            <input type='text' class="form-control" name="fullName" id="fullName"><br>
                            Telephone:<span class="red">*</span><br>
                            <input type='number' class="form-control" name="telephone" id="telephone"><br>
                            Date:<span class="red">*</span><br>
                            <input type='date' class="form-control" name="reservation_date" id="reservation_date"><br>
                            Time:<span class="red">*</span><br>
                            <input type='time' class="form-control" name="ime" id="start_time"><br>
                            Hide menu prices:<span class="red">*</span><br>
                            <label class="switch">
                                <input type="checkbox" class="form-control" name='hide_menu_price' id="hide_menu_price">
                                <span class="slider round"></span>
                            </label>
                            <br>
                            <br>
                            Number of guests:<span class="red">*</span><br>
                            <input type='number' class="form-control" name="number_of_guests" id="number_of_guests"><br>
                            Allergy:<br>
                            <div id="allergy" name="allergy">
                                <div><label>eggs:</label><input type="checkbox" value="egg" class="allergy0 egg"></div> 
                                <div><label>gluten:</label><input type="checkbox" value="gluten" class="allergy1 gluten"></div> 
                                <div><label>lupin:</label><input type="checkbox" value="lupin" class="allergy2 lupin"></div> 
                                <div><label>milk:</label><input type="checkbox" value="milk" class="allergy3 milk"></div> 
                                <div><label>mustard:</label><input type="checkbox" value="mustard" class="allergy4 mustard"></div> 
                                <div><label>nuts:</label><input type="checkbox" value="nuts" class="allergy5 nuts"></div> 
                                <div><label>crustaceans:</label><input type="checkbox" value="crustaceans" class="allergy6 crustaceans"></div> 
                                <div><label>sulphite:</label><input type="checkbox" value="sulphite" class="allergy7 sulphite"></div> 
                                <div><label>celery:</label><input type="checkbox" value="celery" class="allergy8 celery"></div> 
                                <div><label>sesame:</label><input type="checkbox" value="sesame" class="allergy9 sesame"></div> 
                                <div><label>molluscs:</label><input type="checkbox" value="molluscs" class="allergy10 molluscs"></div> 
                                <div><label>fish:</label><input type="checkbox" value="fish" class="allergy11 fish"></div> 
                                <div><label>soya:</label><input type="checkbox" value="soya" class="allergy12 soya"></div> 
                            </div><br><br>
                            Special needs:<br>
                            <input type='text' class="form-control" name="special_needs" id="special_needs"><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="red">Required*</p>
                        <button type="button" class="btn btn-success" id="btnsubmit">Submit</button>
                        <!-- this is the first, normal Delete button NOT TO BE CONFUSED WITH the popover-->
                        <!-- in fact, this will later contain a Popover -->
                        <a href="#" id="deleteButton" data-title="Are you sure" data-trigger="focus"
                            data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                        <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
