<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"> 
  <link rel="stylesheet" href="../../css/reservations/manage.css">
  <title>View reservations</title>
  <style>
      .select-checkbox option::before {
      content: "\2610";
      width: 1.3em;
      text-align: start;
      display: inline-block;
    }
    .select-checkbox option:checked::before {
      content: "\2611";
    }
      </style>
    </head>
<body>
  <div class="container">
    <div class="row">
        <table id="dataTable" class="table table-striped table-bordered hover table-hover"></table>
      </div>     
    </div>
  </div>
    <div class="modal fade" id="postDetail" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Enter a post</h3>
            <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="modalForm">
              <!--ID:<br>
              <input type='text' class="form-control" id='form-id'><br>-->
              <!-- Guest:<br>
              <input disabled type='text' class="form-control" id='form-contactinfos_id'><br> -->
              <p>Reservation date</p>
              <input  type="date" class='reservation_date' id="form-reservation_date" value="">
              <p>Start time</p>
              <input type='time' class="form-control" id='form-start_time' value="">
              <p>Number of guests</p>
              <input type='number' min="1" value="1" class="form-control" id='form-number_of_guests'>
              <p>Hide menu price</p>
              <input type='checkbox' id='form-hide_menu_price' value="">
              <p>Allergies</p>
              
              <select multiple id="allergy" class="select-checkbox" type="text" name="allergy">
                  <option value="" selected>...</option>
                  <option value="egg">egg</option>
                  <option value="gluten">gluten</option>
                  <option value="lupin">lupin</option>
                  <option value="lactose">lactose</option>
                  <option value="mustard">mustard</option>
                  <option value="nuts">nuts</option>
                  <option value="peanuts">peanuts</option>
                  <option value="crustaceans">crustaceans</option>
                  <option value="sulphite">sulphite</option>
                  <option value="celery">celery</option>
                  <option value="sesame">sesame</option>
                  <option value="molluscs">molluscs</option>
                  <option value="fish">fish</option>
                  <option value="soya">soya</option>
              </select>
              <p>Special needs</p>
              <input id='form-special_needs' type="text" name="special_needs" value="">
              <!-- <p>Contact id</p>
              <input id="contactinfos_id" type="number" name="contactinfos_id" value=""> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnsubmit">Submit</button>
            <a href="#" id="deleteButton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
            <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <!-- this is for the button Delete, to confirm it using a Popper confirmation-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="../../js/reservations/reservations.js"></script>
</body>
</html>
