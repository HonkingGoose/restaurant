<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Create reservation</title>
  <style>
  .select-checkbox option::before {
  content: "\2610";
  width: 1.3em;
  text-align: center;
  display: inline-block;
}
.select-checkbox option:checked::before {
  content: "\2611";
}
  </style>
</head>
<body>
  <div class="container-fluid">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Create reservation
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create reservation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <p>Reservation date</p>
              <input id="reservation_date" type="date" name="reservation_date" value="2019-01-01">
              <p>Start time</p>
              <input id="start_time" type="time" name="start_time" value="12:00">
              <p>Hide menu price</p>
              <input id='hide_menu_price' type="checkbox" name="hide_menu_price" value="">
              <p>Number of guests</p>
              <input id="number_of_guests" type="number" min="1" name="number_of_guests" value="1">
              <p>Allergies</p>
              <!-- <input id="allergy" type="text" name="allergy" value=""> -->
              <select multiple id="allergy" class="select-checkbox" type="text" name="allergy">
                  <option value="" selected>...</option>
                  <option value="egg">egg</option>
                  <option value="gluten">gluten</option>
                  <option value="lupin">lupin</option>
                  <option value="milk">milk</option>
                  <option value="mustard">mustard</option>
                  <option value="nuts">nuts</option>
                  <option value="peanuts">peanuts</option>
                  <option value="crustaceans">crustaceans</option>
                  <option value="sulphite">sulphite</option>
                  <option value="celery">celery</option>
                  <option value="sesame">sesame</option>
                  <option value="molluscs">molluscs</option>
                  <option value="fish">fish</option>
                  <option value="soya">soya</option>
              </select>
              <p>Special needs</p>
              <input id='special_needs' type="text" name="special_needs" value="">
              <!-- <p>Contact id</p>
              <input id="contactinfos_id" type="number" name="contactinfos_id" value=""> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" onclick="postReservations()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
      <script src="../../js/reservations/insert_reservations.js"></script>
</body>

</html>
