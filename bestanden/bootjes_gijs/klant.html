<body>
  <h1 class="title">Klantbestand</h1>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
<hr >

          </div>
      </div>
      <div class="row">
          <div class="col-lg-9">
              <table id="dataTable" class="display">

              </table>
          </div>
          <div class="col-lg-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add</button>
              <!-- <button id="fetch" class="btn btn-success">Add</button>
              <button id="clear" class="btn btn-warning">Clear</button> -->
          </div>
      </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Klant toevoegen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="newKlant">
          <form>
            <label for="naam">Naam van klant
              <input type="text" id="naamklant"/>
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
          <button onclick="sendKlant()" class="btn btn-primary" name="button" data-dismiss="modal">Voeg toe</button>
        </div>
      </div>
    </div>
  </div>




  <div class="modal fade" id="modalDeleteAndUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resultaat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="DeleteAndUpdate">
          <form>
            <input type="hidden" name="klantId1" id="klantId1">
            <label for="naam">Naam van klant
              <input type="text" id="naamklant1"/>
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluit</button>
          <button onclick="putKlantById()" class="btn btn-primary" name="button" data-dismiss="modal">Aanpassen</button>
          <!-- <button onclick="deleteBootById()" class="btn btn-danger" name="button" data-dismiss="modal">Verwijderen</button> -->
          <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal" data-target="#deleteModal" data-whatever="@mdo">Verwijderen</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="Delete">
            <h1>Weet u dit zeker?</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nee, sluit</button>
          <button onclick="deleteKlantById()" class="btn btn-danger" name="button" data-dismiss="modal">Ja, verwijder</button>
        </div>
      </div>
    </div>
  </div>
