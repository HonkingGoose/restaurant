<!DOCTYPE html>
<html>
  <head>
    <title>Input field template</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style_global.css">
  </head>
  <body>
    <h1>Input field name</h1>
    <h2>Input subfield name</h2>
    <div>
      <p>Name</p>
      <input type="text" name="name" value="">
    </div>
    <div>
      <p>Email</p>
      <input type="text" name="email" value="">
    </div>
    <div>
      <p>Confirmation</p>
      <input class="checkbox" checked type="checkbox" name="confirmation" value="checked">Send confirmation email
    </div>
    <h2>Input subfield name</h2>
    <div>
      <p>Date</p>
      <input type="date" name="date" value="">
    </div>
    <div>
      <p>Time</p>
      <input type="time" name="time" value="">
    </div>
    <div>
      <p>User</p>
      <select>
        <option value="user1">User 1</option>
        <option value="user2">User 2</option>
        <option value="user3">User 3</option>
        <option value="user4">User 4</option>
      </select>
    </div>
    <div>
      <button>Save</button>
    </div>
  </body>
</html>
